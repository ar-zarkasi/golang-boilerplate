# Example Configuration File
# Copy this file to config.toml and modify according to your environment

# SFTP Configuration
[sftp]
host = "localhost"
port = 22
user = "sftp_user"
password = "sftp_password"

# Bulk Data Configuration
[bulk]
limit_data = 1000

# Message Broker Configuration
[message_broker]
provider = "kafka"  # Options: "kafka" or "rabbitmq"

# Kafka Configuration
[kafka]
address = "localhost:9092"  # Comma-separated list of brokers: "broker1:9092,broker2:9092"
username = ""               # Leave empty if no authentication
password = ""               # Leave empty if no authentication

# RabbitMQ Configuration
[rabbitmq]
host = "localhost"
port = 5672
username = "guest"
password = "guest"
vhost = "/"

# Redis Configuration
[redis]
host = "localhost"
port = 6379
password = ""        # Leave empty if no password
db = 0               # Default database
db_pub_sub = 1       # Database for pub/sub operations

# CORS Configuration
[cors]
allowed_url = "*"    # Use "*" for all origins or specify comma-separated URLs

# Database Configuration
[database]
type = "postgres"    # Options: "postgres", "mysql", "sqlite"
host = "localhost"
port = 5432
user = "postgres"
password = "postgres"
db_name = "myapp_db"

# For MySQL, use:
# type = "mysql"
# port = 3306

# For SQLite, use:
# type = "sqlite"
# db_name = "./data/myapp.db"  # File path for SQLite database

# S3 Storage Configuration
[s3]
provider = "aws"              # Options: "aws" or "minio"
endpoint = ""                 # Leave empty for AWS S3, use "localhost:9000" for local Minio
region = "us-east-1"         # AWS region or Minio region (can be any value for Minio)
access_key_id = "your-access-key-id"
secret_access_key = "your-secret-access-key"
use_ssl = true               # Set to false for local development with Minio
bucket_name = "my-app-bucket"

# Example Minio Configuration:
# [s3]
# provider = "minio"
# endpoint = "http://localhost:9000" # ssl use https
# region = "us-east-1"
# access_key_id = "minioadmin"
# secret_access_key = "minioadmin"
# use_ssl = false
# bucket_name = "my-bucket"
